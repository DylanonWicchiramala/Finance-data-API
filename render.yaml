services:
  - type: web
    name: finance-api
    env: docker
    dockerContext: ./app
    dockerfilePath: ./app/Dockerfile
    autoDeploy: false
    plan: starter
    disk:
      name: data
      mountPath: ./app/data:/var/lib/data
      sizeGB: 1
    region: singapore
    envVars:
      - key: DATA_PATH
        value: /var/lib/data
