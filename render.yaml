services:
  - type: web
    name: web
    env: docker
    dockerContext: .
    dockerfilePath: ./app/Dockerfile
    autoDeploy: false
    plan: starter
    disk:
      name: data
      mountPath: ./data:/var/lib/data
      sizeGB: 1
    envVars:
      - key: DATA_PATH
        value: /var/lib/data
